<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<style type="text/css">
    body{ background-color: cornflowerblue;}
</style>

<body>
    <form action="#">
        用户名:<input type="text" value="张三"><br><br>
        密码:<input type="text" id="#ff0000"><br><br>
        邮箱:<input type="email" placeholder="zhangsan@qq.com"> required><br> <br>
        城市: <br>
        <select name="" id=""><br>
            <option value="">北京</option>
            <option value=""select=select>杭州</option>
            <option value="">上海</option>
        </select> <br><br>
        爱好：<select multiple="multiple"><br>
            <option value="">听歌</option>
            <option value=""select=select>锻炼</option>
            <option value="">喝酒</option>
        </select> <br><br>

        性别:<input type="radio" name="sex" id="#">男
        <input type="radio" name="sex" id="#">女<br><br>
        年龄:<input type="number" name="年龄" min="17" max="100"><br><br>
        兴趣:<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">游泳
        颜色:<input type="color" value="#ff0000"><br><br>
        上传头像：<input type="file"><br><br>
        关键词: <input type="search" name="" id=""><br><br>
        智商: <input type="range" min="50" max="200"><br><br>
        自我介绍: <br>
        <textarea name="introduce" cols="30" rows="10" placeholder="please enter your message!"></textarea>
        <input type="submit" value="提交">
        <input type="submit" value="重置">

    </form>
</body>

</html>
